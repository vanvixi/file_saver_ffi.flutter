name: FileSaverFfiBindings
description: |
  Bindings for iOS `file_saver_ffi.h`.

  Regenerate bindings with `fvm dart run ffigen --config ffigen.yaml`.
output: 'lib/src/platforms/ios/bindings.g.dart'
headers:
  entry-points:
    - 'ios/Classes/FileSaver/FFI/file_saver_ffi.h'
  include-directives:
    - 'ios/Classes/FileSaver/FFI/file_saver_ffi.h'
functions:
  include:
    - file_saver_init
    - file_saver_save_bytes_async
    - file_saver_free_result
    - file_saver_dispose
structs:
  include:
    - FSaveResult
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
